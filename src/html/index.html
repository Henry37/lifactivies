<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/script.js"></script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <header>
            <div class="center-wrap">
                Head
            </div>
        </header>
        <div class="main">
            <div class="center-wrap">
                <div id="textbox1"></div>
            </div>
        </div>
        <footer>
            <div class="center-wrap">
                footer
            </div>
        </footer>
    </body>
    <script>
        
        var t = $("#textbox1").textbox({
            fieldLabel: "sample" ,
            cls:"inline-block",
            labelCls: "xxl",
            desc: "description",
            descCls: "s",
            error: "err",
            allowBlank: false,
            xtype: {
                xtype: "number",
                min: "10",
                max: "100"
            }
        });
        t.textbox("setValue", 9.5);
        t.textbox("validate");
    </script>
</html>
